    <h1> Mirage </h1>
    <div class="poem-container">
        <pre>
By Christopher Kollar
November 14th, 2025


I thirst,
	in long stretches
	like desert road,
	parched trails.

There is no quench like mirage.

So long
	a road to a
	mossed chapped
	cathedral

place of worship, place of sin

above,
	clouds forming lungs,
	that breathe
	your name
